{% extends 'base.html' %}
{% block content %}
  <h2>Tags List <a href="{% url 'todolist_service:tags-create' %}" class="btn btn-primary btn-sm float-right mt-3">Add tag</a></h2>
  {% if tag_list %}
    <table class="table">
      <tr>
        <td><strong>Tag</strong></td>
        <td><strong>Update</strong></td>
        <td><strong>Delete</strong></td>
      </tr>
      {% for tag in tag_list %}
        <tr>
          <td>{{ tag.name }}</td>
          <td><a href="{% url 'todolist_service:tags-update' tag.id %}" class="btn btn-secondary">UPDATE</a></td>
          <td><a href="{% url 'todolist_service:tags-delete' tag.id %}" class="btn btn-secondary">DELETE</a></td>
        </tr>
      {% endfor %}
    </table>
  {% endif %}
{% endblock %}
